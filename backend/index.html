    <style>
        :root {
            --color-bg: #0d0b1e;
            --color-accent: #7f5af0;
            --color-gold: #e5b400;
        }
        
        body {
            background-color: var(--color-bg);
            color: #fffffe;
            font-family: 'Inter', sans-serif; /* A modern sans-serif font */
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        
        .gradient-bg {
            background: linear-gradient(135deg, #7f5af0, #6a4aa5);
        }
        
        .grid-card {
            background: radial-gradient(circle, rgba(127,90,240,0.1) 0%, rgba(13,11,30,0.9) 100%);
            border: 1.5px solid rgba(127, 90, 240, 0.3);
            transition: all 0.3s ease;
        }
        
        .grid-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: rgba(127, 90, 240, 0.6);
        }
        
        .file-upload {
            border: 2px dashed #7f5af0;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            background-color: rgba(127, 90, 240, 0.1);
        }
        
        .sidebar {
            background-color: #0a0818;
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            background-color: rgba(127, 90, 240, 0.2);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(127, 90, 240, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(127, 90, 240, 0); }
            100% { box-shadow: 0 0 0 0 rgba(127, 90, 240, 0); }
        }
        
        .ticker-feed {
            background: rgba(10, 8, 24, 0.9);
            border-top: 1px solid rgba(127, 90, 240, 0.3);
            color: #e5b400;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 30s linear infinite;
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes sparkline-draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Toggle Switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151; /* gray-700 */
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: var(--color-accent); /* #7f5af0 */
        }
        input:focus + .slider {
            box-shadow: 0 0 1px var(--color-accent);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
