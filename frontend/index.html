<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostar GRID</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script>
      // Tailwind CSS configuration for custom colors, if needed
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4a90e2', // A vibrant blue
              secondary: '#50e3c2', // A soft teal
              accent: '#f5a623',   // An energetic orange
              background: '#f8f9fa', // Light grey background (Note: new design uses dark background)
              card: '#ffffff',     // White for cards/panels (Note: new design uses dark background)
              textPrimary: '#333333',
              textSecondary: '#666666',
              border: '#e2e8f0', // Light border color
            },
            boxShadow: {
              'custom': '0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1)',
            },
            // Custom keyframes for Tailwind JIT
            keyframes: {
              'sparkline-draw': {
                from: { 'stroke-dashoffset': 'var(--pathLength)' },
                to: { 'stroke-dashoffset': '0' },
              },
              'pulse-effect': {
                '0%': { 'box-shadow': '0 0 0 0 rgba(245, 166, 35, 0.7)' },
                '70%': { 'box-shadow': '0 0 0 10px rgba(245, 166, 35, 0)' },
                '100%': { 'box-shadow': '0 0 0 0 rgba(245, 166, 35, 0)' },
              },
               'node-pulse': {
                '0%': { 'r': 'var(--start-radius)', 'opacity': 1 },
                '100%': { 'r': 'var(--end-radius)', 'opacity': 0 },
              },
              'animate-progress': {
                '0%': { width: '0%' },
                '50%': { width: '100%' },
                '100%': { width: '0%' },
              },
              'ticker-scroll': {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(-100%, 0)' },
              }
            },
            animation: {
              'sparkline-draw': 'sparkline-draw 1.5s ease-out forwards',
              'pulse-effect': 'pulse-effect 1.5s infinite',
              'node-pulse': 'node-pulse 2s infinite',
              'progress': 'animate-progress 2s ease-in-out infinite',
              'ticker-scroll': 'ticker-scroll 30s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Global CSS for new UI components */

      /* Custom Gradient Background (Yellow/Orange) */
      .gradient-bg {
        background: linear-gradient(90deg, #F5A623 0%, #F8E71C 100%); /* Tailwind accent and yellow */
      }

      /* File Upload Area */
      .file-upload {
        background-color: rgba(31, 41, 55, 0.5); /* gray-800 with transparency */
        border: 1px dashed rgba(255, 255, 255, 0.2); /* white/20 */
        transition: all 0.2s ease-in-out;
      }
      .file-upload:hover {
        border-color: rgba(255, 193, 7, 0.5); /* yellow-400 with transparency */
      }

      /* Ticker Feed specific styling (using Tailwind utility classes for basic aesthetics where possible) */
      .ticker-feed {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        position: relative;
        padding: 0.5rem 0; /* py-2 */
        font-size: 0.875rem; /* text-sm */
        color: #e0e0e0; /* text-gray-200 equivalent */
      }

      .ticker-content {
        display: inline-block;
        padding-left: 100%; /* Start off-screen */
        /* Animation applied via Tailwind config */
      }

      /* Common styles for grid cards */
      .grid-card {
        background-color: rgba(255, 255, 255, 0.05); /* white/5 */
        border: 1px solid rgba(255, 255, 255, 0.1); /* white/10 */
        backdrop-filter: blur(5px);
      }

      /* Custom Scrollbar for FloatingChatbot */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #333;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      
      /* Knowledge Graph Styles */
      .knowledge-graph-container {
        width: 100%;
        height: 100%;
        min-height: 400px; /* Ensure it has a minimum height */
        border-radius: 0.5rem;
        background-color: rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
      .graph-node {
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }
      .graph-node:hover {
        transform: scale(1.2);
      }
      .graph-text {
        fill: #e0e0e0;
        font-size: 10px;
        pointer-events: none;
        text-anchor: middle;
        dominant-baseline: middle;
        font-family: 'Inter', sans-serif;
      }
      .graph-link {
        stroke: rgba(255, 255, 255, 0.2);
        stroke-width: 1.5;
      }
      .graph-node:hover ~ .graph-text {
        fill: #f5a623;
        font-weight: bold;
      }
    </style>
<script type="importmap">

}

</html>
